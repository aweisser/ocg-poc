info:
  description: OCG Rest API
  license:
    name: GNU GPLv3
    url: https://www.gnu.org/licenses/gpl-3.0.txt
  title: OCG Rest API
  version: "1.0"
paths:
  /members/{memberID}:
    get:
      description: Retrieve member (as JSONAPI) for the given ID.
      operationId: member#show
      parameters:
      - description: ID of the member
        in: path
        name: memberID
        required: true
        type: string
      - in: header
        name: If-Modified-Since
        required: false
        type: string
      - in: header
        name: If-None-Match
        required: false
        type: string
      produces:
      - application/vnd.jsonapierrors+json
      - application/vnd.member+json
      responses:
        "200":
          description: Resource created
          headers:
            Cache-Control:
              type: string
            ETag:
              type: string
            Last-Modified:
              type: string
          schema:
            $ref: '#/definitions/MemberSingle'
        "304":
          description: Not Modified
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/JSONAPIErrors'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/JSONAPIErrors'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/JSONAPIErrors'
      schemes:
      - http
      summary: show member
      tags:
      - member
produces:
- application/json
responses:
  NotModified:
    description: Not Modified
  OK:
    description: Resource created
    headers:
